<!DOCTYPE html>
<html>
<head>
    <title>Tristan Deniet's Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Tristan Deniet</h1>
    </header>
    <div id="carousel">
        <img class="carousel-item" src="images/img1.jpg" alt="Image 1">
        <img class="carousel-item" src="images/img2.jpg" alt="Image 2" style="display:none;">
        <img class="carousel-item" src="images/img3.jpg" alt="Image 3" style="display:none;">
	<img class="carousel-item" src="images/img4.jpg" alt="Image 4" style="display:none;">
        <div id="carousel-controls">
            <button class="arrow-btn" id="prev">&#8592;</button>
            <button class="arrow-btn" id="next">&#8594;</button>
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
