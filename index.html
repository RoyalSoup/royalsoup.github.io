<!DOCTYPE html>
<html>
<head>
    <title>Tristan Deniet's Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Tristan Deniet</h1>
    <div id="carousel">
        <img class="carousel-item square" src="images/img1.jpg" alt="Image 1">
        <img class="carousel-item portrait" src="images/img2.jpg" alt="Image 2" style="display:none;">
        <img class="carousel-item portrait" src="images/img3.jpg" alt="Image 3" style="display:none;">
        <img class="carousel-item landscape" src="images/img4.jpg" alt="Image 4" style="display:none;">
    </div>
    <script src="carousel.js"></script>
</body>
</html>
